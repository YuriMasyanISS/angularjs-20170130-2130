<div class="row">
  <div class="col-xs-12">
    <a ui-sref="user.list"><span class="glyphicon glyphicon-chevron-left"></span> Вернуться</a>
  </div>
  <div class="col-xs-12 text-center">
    <h1>Добавление пользователя</h1>
  </div>
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
    <form name="addUser" novalidate>
      <input type="hidden" name="id" value="99" />
      <div class="form-group">
        <label for="firstName">Имя</label>
        <input type="text" class="form-control" id="firstName" placeholder="Имя" />
      </div>
      <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" class="form-control" id="surname" placeholder="Фамилия" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" />
      </div>
      <div class="form-group">
        <label for="country">Страна</label>
        <select class="form-control" id="country">
          <option>Выберите страну</option>
          <option>РФ</option>
          <option>Укр</option>
          <option>Кан</option>
        </select>
      </div>
      <button ng-click="$ctrl.addUser($event, addUser)" type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
